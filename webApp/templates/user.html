<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sklep - {{user}}</title>
</head>
<body>
  {% if request.args['product']%}
  {{prd.name}} - {{prd.category_name}} - {{prd.quantity}} - {{prd.price}} - {{prd.description}}
  <br>
  <img src="{{url_for('static', filename=prd.image)}}" alt="{{prd.name}}" style="height: 20%; width: 20%;">
  {% else %}
  {% if prd[0].name and prd[0].category_name %}
  {% for i in prd %}
  <a href="/profile/{{user}}?product={{i.name}}">{{i.name}} - {{i.category_name}}
  <br>
  <img src="{{url_for('static', filename=i.image)}}" alt="{{i.name}}" style="height: 20%; width: 20%;"></a>
  <br>
  <br>
  {% endfor %}
  <br>
  {% else %}
  {{prd[0]}}
  {% endif %}
  {% endif %}
</body>
</html>
