<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    {% block extrahead %}{% endblock %}
  </head>
  <body>
    <style>
      .navbar-nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }
      .account-buttons {
        background-color: transparent;
        color: white;
        border: none;
        padding: 10px;
        font-size: 20px;
        transition: 0.3s;
      }
      .account-buttons:hover {
        background-color: rgb(115, 115, 115);
      }
      .text-size {
        font-size: 20px;
      }
    </style>
    <div class="fsakjfj">
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="/">Wendki</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbaar-toggler-icon">
            <i class="fa-solid fa-bars"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse lfaslfasl" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/" class="nav-link text-size">Default Page</a>
            </li>
            <li class="nav-items">
              <div
                class="account-all"
                style="
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                "
              >
                {% if current_user.is_authenticated %}
                <div class="account" style="display: flex">
                  <a href="/logout">
                    <button class="account-buttons">LogOut</button>
                  </a>
                  <a href="/dashboard">
                    <button class="account-buttons">
                      <i class="fa-solid fa-user"></i>
                    </button>
                  </a>
                </div>
                {% else %}
                <div class="account">
                  <button><a href="/login">login</a></button>
                  <button><a href="/register">register</a></button>
                </div>
                {% endif %}
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    {% block main %} {% endblock %}

    <script
      src="https://kit.fontawesome.com/a38786db6e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
