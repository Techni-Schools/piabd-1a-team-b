<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extrahead %}{% endblock %}
  </head>
  <body>

    <div class="fsakjfj">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
          <a class="navbar-brand" href="/">Wendki</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavbar"
          >
            <span class="navbaar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse lfaslfasl" id="collapsibleNavbar">
            <ul class="navbar-nav">

              <li class="nav-item">
                <a href="/" class="nav-link">Default Page</a>
              </li>
            </ul>
          </div>
          {% if current_user.is_authenticated %}
          <div class="account" style="display: flex;">
            <h4 class="account-name">{{ current_user.username }}</h4>
            <a href="/logout">
              <button>LogOut</button>
            </a>
            <a href="/dashboard">
              <button>Your Profille</button>
            </a>
          </div>
          {% else %}
          <div class="account">
            <button><a href="/login">login</a></button>
            <button><a href="/register">register</a></button>
          </div>
          {% endif %}
        </nav>
      </div>

    {% block main %}
    {% endblock %}

    <script src="https://kit.fontawesome.com/a38786db6e.js" crossorigin="anonymous"></script>
  </body>
