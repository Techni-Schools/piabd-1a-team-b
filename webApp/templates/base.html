<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <script
    src="https://kit.fontawesome.com/a38786db6e.js"
    crossorigin="anonymous"
    ></script>
    {% block extrahead %}{% endblock %}
  </head>
  <body>
    <style>
      .col-sm {
        padding: 0;
      }
      .row {
        padding: 0;
      }
      .fsakjfj {
        background-color: #c7c7c7;
        color: black;
        -webkit-animation: scale-in-ver-top 0.2s
          cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        animation: scale-in-ver-top 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94)
          both;
      }
      .fa-solid {
        color: black;
      }
      .lfaslfasl {
        align-items: center;
      }
      .account-buttons {
        color: black;
      }
      .navbar-nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }
      .account-buttons {
        background-color: transparent;
        border: none;
        padding: 10px;
        font-size: 20px;
        transition: 0.3s;
      }
      .text-size {
        font-size: 20px;
      }
      .tylda {
        margin-left: 10px;
        margin-right: 10px;
        color: black;
      }
      .logo-svg {
        height: 75px;
        width: fit-content;
      }
      .navbar-expand-md {
        -webkit-animation: fade-in 0.5s cubic-bezier(0.39, 0.575, 0.565, 1) both;
        animation: fade-in 0.5s cubic-bezier(0.39, 0.575, 0.565, 1) both;
        animation-delay: 0.5s;
      }

      /**
 * ----------------------------------------
 * animation scale-in-ver-top
 * ----------------------------------------
 */
      @-webkit-keyframes scale-in-ver-top {
        0% {
          -webkit-transform: scaleY(0);
          transform: scaleY(0);
          -webkit-transform-origin: 100% 0%;
          transform-origin: 100% 0%;
          opacity: 1;
        }
        100% {
          -webkit-transform: scaleY(1);
          transform: scaleY(1);
          -webkit-transform-origin: 100% 0%;
          transform-origin: 100% 0%;
          opacity: 1;

      }

 * animation fade-in
 * ----------------------------------------
 */

  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
@keyframes fade-in {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbaar-toggler-icon">
            <i class="fa-solid fa-bars"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse lfaslfasl" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-items">
              <div class="container">
                <p></p>
                <div class="search">
                  <input
                    type="text"
                    id="livebox"
                    name="text"
                    class="form-control"
                    placeholder="Find products"
                    autocomplete="off"
                  />
                  <p id="datalist"></p>
                </div>
              </div>
            </li>
            <li class="nav-items">
              <div
                class="account-all"
                style="
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                "
              >
                {% if current_user.is_authenticated %}
                <div class="account" style="display: flex">
                  <a href="/logout">
                    <button class="account-buttons">LogOut</button>
                  </a>
                  <h2 class="tylda">|</h2>
                  <a href="/dashboard">
                    <button class="account-buttons">
                      <i class="fa-solid fa-user"></i>
                    </button>
                  </a>
                </div>
                {% else %}
                <div class="account">
                  <button><a href="/login">login</a></button>
                  <button><a href="/register">register</a></button>
                </div>
                {% endif %}
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    {% block main %} {% endblock %}

    <script src="{{ url_for('static', filename='scripts/livesearch.js') }}"></script>
  </body>
</html>
