<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <script
      src="https://kit.fontawesome.com/a38786db6e.js"
      crossorigin="anonymous"
    ></script>
    {% block extrahead %}{% endblock %}
  </head>
  <body onload="window.scrollTo(0, 0);">
    <style>
      .col-sm {
        padding: 0;
      }
      .row {
        padding: 0;
      }
      .fsakjfj {
        background-color: white;
        color: black;
        transition: 0.3s;
        -webkit-animation: scale-in-ver-top 0.2s
          cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        animation: scale-in-ver-top 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94)
          both;
      }
      .nav-items {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .search {
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      .fa-solid {
        color: black;
      }
      .lfaslfasl {
        align-items: center;
      }
      .account-buttons {
        color: black;
      }
      .navbar-nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        height: 100px;
      }
      .account {
        display: flex;
      }
      .account-buttons {
        background-color: transparent;
        border: none;
        padding: 10px;
        font-size: 20px;
        transition: 0.3s;
      }
      .text-size {
        font-size: 20px;
      }
      .tylda {
        margin-left: 10px;
        margin-right: 10px;
        color: black;
      }
      .logo-svg {
        height: 75px;
        width: fit-content;
        transition: 0.5s;
      }
      .navbar-expand-md {
        transition: 0.3s;
        -webkit-animation: fade-in 0.5s cubic-bezier(0.39, 0.575, 0.565, 1) both;
        animation: fade-in 0.5s cubic-bezier(0.39, 0.575, 0.565, 1) both;
        animation-delay: 0.5s;
      }
      .fsakjfj {
        position: sticky;
        top: 0;
        z-index: 111;
      }
      #datalist {
        position: absolute;
        top: 75%;
        z-index: 10000;
      }
      @media only screen and (max-width: 772px) {
        .fsakjfj {
          position: static;
        }
      }

      @-webkit-keyframes scale-in-ver-top {
        0% {
          -webkit-transform: scaleY(0);
          transform: scaleY(0);
          -webkit-transform-origin: 100% 0%;
          transform-origin: 100% 0%;
          opacity: 1;
        }
        100% {
          -webkit-transform: scaleY(1);
          transform: scaleY(1);
          -webkit-transform-origin: 100% 0%;
          transform-origin: 100% 0%;
          opacity: 1;
        }
      }

      @-webkit-keyframes fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      .fas,
      .fa-solid {
        padding-left: 3px;
      }
      .hover-profile {
        transition: 0.3s;
      }
      .hover-profile:hover {
        color: blue;
      }
      .hover-exit {
        transition: 0.3s;
      }
      .hover-exit:hover {
        color: red;
      }
      .logo {
        height: 75px;
        transition: 0.3s;
      }
    </style>
    <div class="fsakjfj">
      <nav class="navbar navbar-expand-md" id="header">
        <a class="navbar-brand" href="/">
          <img
            class="logo"
            id="logo"
            src="{{ url_for('static', filename='logo.svg') }}"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbaar-toggler-icon">
            <i class="fa-solid fa-bars"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse lfaslfasl" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-items">
              <div class="search">
                <input
                  type="text"
                  id="livebox"
                  name="text"
                  class="form-control"
                  placeholder="Find products"
                  autocomplete="off"
                />
                <p id="datalist"></p>
              </div>
            </li>
            <li class="nav-items">
              <div
                class="account-all"
                style="
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                "
              >
                {% if current_user.is_authenticated %}
                <!-- {{current_user.get_balance()}} -->
                <div class="account" style="display: flex">
                  <a href="/logout">
                    <button class="account-buttons hover-exit">
                      Logout <i class="fas fa-sign-out-alt"></i>
                    </button>
                  </a>
                  <h2 class="tylda">|</h2>
                  <a href="/dashboard">
                    <button class="account-buttons hover-profile">
                      Profile
                      <i class="fa-solid fa-user"></i>
                    </button>
                  </a>
                </div>
                {% else %}
                <div class="account">
                  <a href="/login">
                    <button class="account-buttons">
                      Login <i class="fa-solid fa-address-book"></i>
                    </button>
                  </a>
                  <h2 class="tylda">|</h2>
                  <a href="/register">
                    <button class="account-buttons">
                      Register <i class="fa-solid fa-plus"></i>
                    </button>
                  </a>
                </div>
                {% endif %}
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    {% block main %} {% endblock %}
    <script src="{{ url_for('static', filename='scripts/header.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/livesearch.js') }}"></script>
  </body>
</html>
