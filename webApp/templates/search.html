{% extends 'base.html' %}
{% block title %} Wyszukiwanie frazy: {{request.args['string']}} {% endblock %} 
{% block extrahead %}
<link
rel="stylesheet"
href="{{ url_for('static',filename='styles/search.css') }}"
/>
<style>
    #back:disabled {
        border: 2px solid red;
    }
    #next:disabled {
        border: 2px solid red;
    }
    .content {
        z-index: 1;
        position: relative;
    }
</style>
{% endblock %} 

{% block main %}
<div class="content">
    <select name="" id="orderby">
    <option value="">po niczym</option>
    <option value="p">po cenie rosnaco</option>
    <option value="pd">po cenie malejaco</option>
    </select>
    <button id="back"><</button>
    <button id="next">></button>
    <div class="result"></div>
</div>
<script src="{{url_for('static', filename='scripts/search.js')}}"></script>
{% endblock %}
